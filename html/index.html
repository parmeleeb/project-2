<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

    <link rel="stylesheet" href="../css/to-do-list.css" />
    <script type="text/javascript" src="../js/to-do-list.js"></script>

</head>
<body>
    <header>
        <nav>
        <button onclick="test()">option 1</button>
        <button> Option 2 </button>
        <button>option 3 </button>
        </nav>
    </header>

    <div class="list" id="to-do-list">

        <div>
            <label for="To-Do">Enter To-Do:</label>
            <input id="to-do-list" type="text" name="To-Do" placeholder="Enter to do task..." />

            <button id="add"> Add </button>

        </div>

        <table>
            <thead>
                <th style="padding-right: 300px; padding-left: 100px;">To do list</th>
                <th>Action pane</th>
            </thead>
            <tbody id="table-body"></tbody>
        </table>

        <div class="item" id="item1">
            <span class="item-description"> <td>To do item 1</td></span>
            <span class="item-edit"><button>Edit</button></span>
            <span class="item-complete"><button>Complete</button></span>
            <span class="item-delete"><button onclick="deleteItem()">Delete</button></span>
        </div>

    </div>

    <div class="list" id="to-do-list">
        
        <div>
            <label for="To-Do">Enter completed task:</label>
            <input id="to-do-list" type="text" name="To-Do" placeholder="Enter completed task..." />

            <button id="add"> Add </button>

        </div>

        <table>
            <thead>
                <th style="padding-right: 300px; padding-left: 100px;">completed task list</th>
                <th>Action pane</th>
            </thead>
            <tbody id="table-body"></tbody>
        </table>

        <div class="item" id="item1">
            <span class="item-description"><td>Complete item 1</td></span>
            <span class="item-edit"><button> Edit </button></span>
            <span id="add"><button> Incomplete </button></span>
            <span class="item-delete"><button onclick="deleteItem()">Delete</button></span>
        </div>
    </div>

</body>
</html>
