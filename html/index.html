<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

    <link rel="stylesheet" href="../css/to-do-list.css" />
    <script type="text/javascript" src="../js/to-do-list.js"></script>

</head>

<body onload="displayLists()">

    <header>

        <h1>
            To Do Lists
        </h1>

        <nav>
        <button class="nav-styling" onclick="test()">Option 1</button>
        <button class="nav-styling"> Option 2 </button>
        <button class="nav-styling">Option 3 </button>
        </nav>
    </header>

    <div class="list">
        <div class="div-lable-styling">
            <label for="To-Do"><!--Enter To-Do:--></label>
            <input type="text" name="To-Do" placeholder="Enter to do task..." />

            <button class="add-button-styling" id="add" onclick="addToDoItem('placeholder text')"> Add </button>

        </div>
    <div class="list-styling">
        <table>
            <thead>
                <th>To do list</th>
                <th>Action pane</th>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
        <p></p>
        <div style="padding: 5px;" id="to-do-list"></div>
      
    </div>
    </div>

    <div class="list">
        <div class="div-lable-styling">
            <label for="To-Do"><!--Enter completed task:--></label>
            <input type="text" name="completed" placeholder="Enter completed task..." />
            <button class="add-button-styling" id="add" onclick="addCompletedItem('placeholder text')"> Add </button>
        </div>

        <div class="list-styling">
        <table>
            <thead>
                <th>completed task list</th>
                <th>Action pane</th>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
        <p></p>
        <div style="padding: 5px;" id="completed-list"></div>
    </div>
    </div>

</body>
</html>
